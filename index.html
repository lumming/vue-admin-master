<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-cli-master</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
    	// 检测浏览器是否支持vue
    	try{
    		var obj = {};
    		Object.defineProperty(obj,'key',{value:true});
    	}catch(e){
    		document.write('<div>不受支持的浏览器</div>');
    	}
    	// 判断是否支持promise
    	if(typeof Promise !== 'function'){
    		document.write("<script src='https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.3/polyfill.js'/>");
    	}
    </script>
  </body>
</html>
